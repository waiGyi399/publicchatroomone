
<!DOCTYPE html>
<html>
    <head>
        <title>Sing In</title>

      <script type="module" crossorigin src="/assets/signin-BdAYTXLj.js"></script>

    <body>


        <body class="h-screen bg-gray-100 flex justify-center items-center">

            <div class="w-full max-w-md shadow-md rounded-md p-6">

                <h6 class="text-lg mb-4">Signin</h6>

                <form id="singinform" class="space-y-4 " action="" method="POST">

                    <div class="flex flex-col">
                        <label for="signinemail" class="sm">Email</label>
                        <input type="text" id="signinemail" class="border border-gray-300 text-sm rounded-md focus:border-blue-500 px-3 py-2 mt-1" placeholder="Full Email" required/>
                    </div>

                    <div class="flex flex-col">
                        <label for="signinpassword" class="sm">Password</label>
                        <input type="text" id="signinpassword" class="border border-gray-300 text-sm rounded-md focus:border-blue-500 px-3 py-2 mt-1" placeholder="Full Password" required/>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 focus:outline-none px-4 py-2">Sign In</button>
                    </div>
                    

                </form>

                <div class="mt-4">
                    <a href="./reset.html" class="block text-blue-600 text-sm hover:underline">Forget Password ?</a>
                    <a href="./signin.html" class="block text-blue-600 text-sm hover:underline">Don't have an account! Sigin here</a>
                </div>

                <button type="button" id="googleloginbtn" class="bg-red-600 text-white text-sm rounded-md hover:bg-blue-700 focus:outline-none px-4 py-2 mt-4">Login With <i class="fab fa-google"></i></button>
            </div>

        </body>

    </body>
</html>
